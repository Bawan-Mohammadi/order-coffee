<!doctype html>
<html lang="en">
  <head>
    <script
      type="text/javascript"
      src="/___vscode_livepreview_injected_script"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Masters</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    />
    <link rel="stylesheet" type="text/css" href="cafe.css" />
  </head>
  <body>
    <header>
      <img
        class="logo"
        alt="logo"
        src="freepik_br_ebbf55fc-6b5d-4bc8-98ad-4b61ecacbe68.png"
      />
      <span class="logo-text">Coffee Masters</span>
    </header>
    <div class="container">
      <div class="order">
        <div class="items">
          <p class="red-ones">ITEMS</p>
          <div class="item">
            <div class="item-desc">
              <div class="list-number">1x</div>
              <div class="vertical">
                <span class="list-title"> Cappuccino </span>
                <span class="red-ones"> Light Foam </span>
              </div>
            </div>
            <div>
              <span class="list-title">$6.00</span>
            </div>
          </div>
          <div class="item">
            <div class="item-desc">
              <div class="list-number">1x</div>
              <div class="vertical">
                <span class="list-title"> Cappuccino </span>
                <span class="red-ones"> Almond Milk</span>
                <span class="red-ones"> Double Espresso Shot </span>
              </div>
            </div>
            <div class="price">
              <span>$7.90</span>
            </div>
          </div>
          <div class="item">
            <div class="item-desc">
              <div class="list-number">1x</div>
              <div class="vertical">
                <span class="list-title">Croissant</span>
                <span class="red-ones">Butter</span>
              </div>
            </div>
            <div class="price">
              <span>$5.37</span>
            </div>
          </div>
        </div>
        <div class="name">
          <p class="red-ones">NAME</p>
          <div class="border-wrapper">
            <span class="border-label">Name for order</span>
            <input type="text" class="border-input" />
          </div>
        </div>
        <div class="payment">
          <p class="red-ones">PAYMENT</p>
          <div class="border-wrapper">
            <span class="border-label">Card number</span>
            <input type="text" class="border-input" />
          </div>
          <div class="border-wrapper">
            <span class="border-label">CCV number</span>
            <input class="border-ccv" type="text" />
          </div>
        </div>
      </div>
      <div class="transparent-wrapper">
        <div class="transparent">
          <div class="space">
            <p>Subtotal:</p>
            <p>$19.27</p>
          </div>
          <div class="space">
            <p>Tax:</p>
            <p>$0.96</p>
          </div>
          <div class="space total">
            <p>Total:</p>
            <p>$20.23</p>
          </div>
        </div>
      </div>
      <footer class="footer-wrapper">
        <div class="footer">
          <p>Place order</p>
        </div>
      </footer>
    </div>
  </body>
</html>
